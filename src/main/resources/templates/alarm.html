          function ResizeImage() {
            var filesToUpload = document.getElementById('imageFile').files;
            var file = filesToUpload[0];

            // 문서내에 img 객체를 생성합니다
            var img = document.createElement("img");
            // 파일을 읽을 수 있는 File Reader 를 생성합니다
            var reader = new FileReader();

            // 파일이 읽혀지면 아래 함수가 실행됩니다
            reader.onload = function(e) {
              img.src = e.target.result;

              // HTML5 canvas 객체를 생성합니다
              var canvas = document.createElement("canvas");
              var ctx = canvas.getContext("2d");

              // 캔버스에 업로드된 이미지를 그려줍니다
              ctx.drawImage(img, 0, 0);

              // 최대폭을 400 으로 정했다고 가정했을때
              // 최대폭을 넘어가는 경우 canvas 크기를 변경해 줍니다.
              var MAX_WIDTH = 800;
              var MAX_HEIGHT = 800;
              var width = img.width;
              var height = img.height;

              if (width > height) {
                if (width > MAX_WIDTH) {
                  height *= MAX_WIDTH / width;
                  width = MAX_WIDTH;
                }
              } else {
                if (height > MAX_HEIGHT) {
                  width *= MAX_HEIGHT / height;
                  height = MAX_HEIGHT;
                }
              }

              canvas.width = width;
              canvas.height = height;

              // canvas에 변경된 크기의 이미지를 다시 그려줍니다.
              var ctx = canvas.getContext("2d");
              ctx.drawImage(img, 0, 0, width, height);

              // canvas 에 있는 이미지를 img 태그로 넣어줍니다
              var dataurl = canvas.toDataURL("image/png");
              document.getElementById('output').src = dataurl;

            }
            reader.readAsDataURL(file);
          }

  <script type="text/javascript">
    const browseBtn = document.querySelector('.browse-btn');
    const realInput = document.querySelector('#real-input');

    browseBtn.addEventListener('click', () => {
      realInput.click();

      function readInputFile(e) {
        var sel_files = [];

        sel_files = [];
        $('#imagePreview').empty();

        var files = e.target.files;
        var fileArr = Array.prototype.slice.call(files);
        var index = 0;

        fileArr.forEach(function(f) {
          if (!f.type.match("image/.*")) {
            alert("이미지 확장자만 업로드 가능합니다.");
            return;
          };
          if (files.length < 11) {
            sel_files.push(f);
            var reader = new FileReader();
            reader.onload = function(e) {
              var html = `<a id=img_id_${index}><img src=${e.target.result} data-file=${f.name} /></a>`;
              $('imagePreview').append(html);
              index++;
            };
            reader.readAsDataURL(f);
          }
        })
        if (files.length > 11) {
          alert("최대 10장까지 업로드 할 수 있습니다.");
        }
      }

      $('#real-input').on('change', readInputFile);
    });
